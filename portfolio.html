<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio • Bulldozer Marketing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/style.css">
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a href="/" class="header__logo">Bulldozer.</a>
        <nav class="header__nav">
          <ul class="header__menu">
            <li><a href="/index.html#services" class="header__link">Services</a></li>
            <li><a href="/index.html#pricing" class="header__link">Pricing</a></li>
            <li><a href="/portfolio.html" class="header__link">Portfolio</a></li>
            <li><a href="/admin.html" class="header__link">Admin</a></li>
          </ul>
        </nav>
        <a href="/index.html#contact" class="btn btn--primary header__cta">Book a Growth Call</a>
        <button class="header__mobile-toggle" aria-label="Open menu">
          <span class="hamburger"></span>
        </button>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="section-header">
            <h2 class="section-title">Portfolio</h2>
            <p class="section-desc">Selected work across acquisition, lifecycle, and CRO.</p>
          </div>
          <div id="portfolio-grid" class="portfolio-grid" aria-live="polite"></div>
        </div>
      </section>
    </main>
    <div id="portfolio-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" hidden>
      <div class="modal__overlay" data-close="true"></div>
      <div class="modal__content" tabindex="-1">
        <button class="modal__close" aria-label="Close" data-close="true">×</button>
        <div class="modal__body">
          <img id="modalImage" alt="" />
          <h3 id="modalTitle"></h3>
          <p id="modalSubtitle" class="text-orange"></p>
          <p id="modalDesc"></p>
        </div>
        <div class="modal__nav">
          <button id="modalPrev" class="btn btn--secondary" aria-label="Previous">‹</button>
          <button id="modalNext" class="btn btn--secondary" aria-label="Next">›</button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container footer__container">
        <div class="footer__left">
          <a href="/" class="footer__logo">Bulldozer.</a>
          <p class="footer__tagline">SaaS growth, measured weekly.</p>
        </div>
        <div class="footer__right">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Twitter</a>
          <a href="#">LinkedIn</a>
        </div>
      </div>
      <div class="container footer__copyright">
        &copy; 2025 Bulldozer Marketing. All rights reserved.
      </div>
    </footer>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/js/portfolio.js"></script>
  </body>
</html>
